<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail App</title>
  <link rel="stylesheet" href="font/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <div class="login_container">

    <form action="#" class="contact_form">

      <div>
        <input type="text" placeholder="Enter your name" name="name" class="contact_form-name" required>

        <input type="password" placeholder="Password" name="psw" class="contact_form-pass" required>

        <button type="submit">Login</button>

        <span class="psw"><a href="#">Forgot your password?</a></span>
      </div>

    </form>

  </div>
  <div class="envelope-container">
    <div class="envelope">
      <div class="paper">
        <div class="folding"></div>
      </div>
    </div>
    <p>Welcome to</p>
    <p style="font-weight: bold";>Mail App</p>
  </div>

</body>
</html
